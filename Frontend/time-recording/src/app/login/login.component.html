<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <p>
    <ion-button type="submit" (click)="login()">Login</ion-button>
  </p>
</ion-content>

<p>{{message}}</p>
